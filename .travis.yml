language: node_js
node_js:
  - "8"
services:
  - postgresql

env:
  ADMIN_PASSWORD=testadmin
  USER_PASSWORD=testuser
  JWT_KEY=testkey

before_install:
  - npm install -g npm@latest

before_script:
  - psql -c 'create database travis;' -U postgres

script:
  - npm test

after_success:
-  npm run coverage