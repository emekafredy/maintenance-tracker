<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS -->
  <link rel="stylesheet" href="css/admin-panel.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/user-requests.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <title>Admin Panel</title>
</head>
  <body>
  
    <div class="navbar">
      <div id="brand">
        <span><a href="index.html">M-Tracker</a></span>
      </div>

      <div class="nav-icon">
        <label for="nav-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>

      <input type="checkbox" id="nav-check">
      <div class="nav-links">
        <a href="index.html">Logout</a>
        <a href="admin-profile.html">
          <span class="role"><i class="fa fa-user"></i> admin</span>
        </a>
      </div>      
    </div><br>

    <div class="header">
      <div class="container">
        <h1>Users' Requests</h1>
        <p id="status-message"></p>
      </div>
    </div>

    <div class="filter-div">
      <span>Filter Requests: </span>
      <input type="search" data-table="request-table" placeholder="Search" class="table-search"/>
    </div>

    <div class="table-body">
      <table class="request-table" id="users-requests">
        <thead>
          <tr>
            <th scope="col"> Request ID</th>
            <th scope="col"> User ID</th>
            <th scope="col"> Product </th>
            <th scope="col"> Request Type </th>
            <th scope="col"> Status </th>
            <th scope="col"> Details </th>
          </tr>
        </thead>
        <tbody>
          <tr></tr>
        </tbody>
      </table>
    </div>
      

    <footer>
      <p>M-Tracker, Copyright &copy; 2018</p>
    </footer>
  
    <script src="js/main.js"></script>
    <script src="js/admin-panel.js"></script>
  </body>
</html>
