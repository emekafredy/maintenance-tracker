<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="http://res.cloudinary.com/dgbmeqmyf/image/upload/v1528128949/My_Post.jpg"/>
  <!-- CSS -->
  <link rel="stylesheet" href="css/alert.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Login</title>
</head>
  <body>

    <div class="navbar">
      <div id="brand">
        <span><a href="index.html">M-Tracker</a></span>
      </div>

      <div class="nav-icon">
        <label for="nav-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>

      <input type="checkbox" id="nav-check">
      <div class="nav-links">
        <a href="sign-up.html">Sign Up</a>
        <a href="login.html" class="mob-active"><span class="active">Login</span></a>
      </div>      
    </div><br>

    <div class="alert-div danger" id="danger-alert"></div>

    <div id="login">
      <form> 
        <div class="centre-div">
          <h1> Login Here </h1>
        </div>
          <input type="email" id="email" required placeholder="Email"
          onfocus="this.placeholder=''" onblur="this.placeholder='Email'"/>

          <input type="password" id="password" required placeholder="Password"
          onfocus="this.placeholder=''" onblur="this.placeholder='Password'"/>

      </form>
      <p class="sign-up"> 
        <input type="submit" id="loginUser" value="Login"/> 
      </p>
      <div class="centre-div">
        <p>Don't have an account ?</p>
        <a href="sign-up.html"> Sign up </a>
      </div>
    </div>

    <footer>
      <p>M-Tracker, Copyright &copy; 2018</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
