<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/redirect.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="http://res.cloudinary.com/dgbmeqmyf/image/upload/v1528128949/My_Post.jpg"/>
  <!-- CSS -->
  <link rel="stylesheet" href="css/alert.css">
  <link rel="stylesheet" href="css/new-request.css">
  <link rel="stylesheet" href="css/styles.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <title>Create New Request</title>
</head>
  <body>

    <div class="navbar">
      <div id="brand">
        <span><a href="index.html">M-Tracker</a></span>
      </div>

      <div class="nav-icon">
        <label for="nav-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>

      <input type="checkbox" id="nav-check">
      <div class="nav-links">
        <a id="logout-account">Logout</a>
        <a id="user-id"></a>
      </div>      
    </div><br>

    <div class="alert-div success" id="success-alert">
      SUCCESS! <span id="close-success"><i class="fa fa-close"></i></span>
    </div>

    <div class="alert-div danger" id="danger-alert">
      ERROR! <span id="close-danger"><i class="fa fa-close"></i></span>
    </div>

    
    <div class="header">
      <div class="container">
        <h1>New Request</h1>
      </div>
    </div>

    <div class="container">
      <div class="back">
        <button class="btn btn-back" onclick="getPages.backToRequests();">
          <i class="fa fa-arrow-left"></i> Back to requests
        </button>
      </div>

      <div class="card">
        <div class="title">
          Add Request
        </div>
        <form action="">

          <div class="form">
            <label>Product</label>
            <select id="product">
              <option value="laptop">laptop</option>
              <option value="monitor">monitor</option>
              <option value="chair">chair</option>
              <option value="table">desk</option>
              <option value="charger">charger</option>
              <option value="headphone">headphone</option>
            </select>
          </div>

          <div class="form">
            <label>Request Type</label>
            <select id="request-type">
              <option value="maintenance">maintenance</option>
              <option value="repair">repair</option>
              <option value="replace">replace</option>
            </select>
          </div>


          <div class="form">
            <label for="type">Issue</label>
            <textarea name="issue" id="issue-description" required></textarea>
          </div>

          <div class="form">
            <label for="image">Upload product image</label>
            <input type="file" name="pic" accept="image/*" id="product-image">
          </div>

        </form>
        <div class="centre-div">
          <input type="submit" value="submit" class="btn-back" id="submitRequest">
        </div>
      </div>
    </div>
      

    <footer>
      <p>M-Tracker, Copyright &copy; 2018</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/new-request.js"></script>
  </body>
</html>
