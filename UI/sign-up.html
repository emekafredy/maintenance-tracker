<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS -->
  <link rel="stylesheet" href="css/sign-up.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Sign Up</title>
</head>
  <body>

    <div class="navbar">
      <div id="brand">
        <span><a href="index.html">M-Tracker</a></span>
      </div>

      <div class="nav-icon">
        <label for="nav-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>

      <input type="checkbox" id="nav-check">
      <div class="nav-links">
        <a href="sign-up.html" class="mob-active"><span class="active">Sign Up</span></a>
        <a href="login.html">Login</a>
        <a href="admin-panel.html"><span class="role">Admin</span></a>
      </div>      
    </div><br>

    <div id="signUp">
      <form> 
        <div class="centre-div">
          <h2> Sign up </h2>
          <p>Please fill out every field</p>
        </div>
        <p> 
          <label for="firstname">First name</label>
          <input type="text" required />
        </p>
        <p> 
          <label for="lastname">Last name</label>
          <input type="text" required />
        </p>
        <p> 
          <label for="email"> Email </label>
          <input type="email" required /> 
        </p>
        <p> 
          <label for="email"> Phone </label>
          <input type="number" required /> 
        </p>
        <p> 
          <label for="password" > Password </label>
          <input type="password" required />
        </p>
        <p> 
          <label for="password" > Confirm password </label>
          <input type="password" required />
        </p>
        <p class="sign-up"> 
          <input type="submit" value="Register" onclick="getPages.signUpUser();"/> 
        </p>
      </form>
      <div class="centre-div">
        <p>Already Registered ?</p>
        <a href="login.html">Login</a>
      </div>
    </div>

    <footer>
      <p>M-Tracker, Copyright &copy; 2018</p>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
