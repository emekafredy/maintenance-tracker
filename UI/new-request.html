<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS -->
  <link rel="stylesheet" href="css/new-request.css">
  <link rel="stylesheet" href="css/styles.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <title>Create New Request</title>
</head>
  <body>

    <div class="navbar">
      <div id="brand">
        <span><a href="index.html">M-Tracker</a></span>
      </div>

      <div class="nav-icon">
        <label for="nav-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>

      <input type="checkbox" id="nav-check">
      <div class="nav-links">
        <a href="index.html">Logout</a>
        <a href="user-profile.html">
          <span class="role"><i class="fa fa-user-circle-o"></i> emeka</span>
        </a>
      </div>      
    </div><br>


    <div id="modal-container"></div>

    
    <div class="header">
      <div class="container">
        <h1>New Request</h1>
      </div>
    </div>

    <div class="container">
      <div class="back">
        <button class="btn btn-back" onclick="getPages.backToRequests();">
          <i class="fa fa-arrow-left"></i> Back to requests
        </button>
      </div>

      <div class="card">
        <div class="title">
          Add Request
        </div>
        <form action="">

          <div class="form">
            <label for="product">Product</label>
            <select>
              <option value="laptop">Laptop</option>
              <option value="monitor">Monitor</option>
              <option value="chair">Chair</option>
              <option value="table">Desk</option>
              <option value="charger">Charger</option>
              <option value="headphone">Headphone</option>
            </select>
          </div>

          <div class="form">
            <label for="type">Request Type</label>
            <select>
              <option value="maintenance">Maintenance</option>
              <option value="repair">Repair</option>
              <option value="replace">Replace</option>
            </select>
          </div>


          <div class="form">
            <label for="type">Issue</label>
            <textarea name="issue" required></textarea>
          </div>

          <div class="form">
            <label for="image">Upload Image</label>
            <input type="file" name="pic" accept="image/*">
          </div>

          <div class="centre-div">
            <input type="submit" value="submit" class="btn-back" id="submitRequest">
          </div>
        </form>
      </div>
    </div>
      

    <footer>
      <p>M-Tracker, Copyright &copy; 2018</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/new-request.js"></script>
  </body>
</html>
