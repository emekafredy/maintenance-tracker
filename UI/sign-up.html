<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="http://res.cloudinary.com/dgbmeqmyf/image/upload/v1528128949/My_Post.jpg"/>
  <!-- CSS -->
  <link rel="stylesheet" href="css/alert.css">
  <link rel="stylesheet" href="css/sign-up.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Sign Up</title>
</head>
  <body>

    <div class="navbar">
      <div id="brand">
        <span><a href="index.html">M-Tracker</a></span>
      </div>

      <div class="nav-icon">
        <label for="nav-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>

      <input type="checkbox" id="nav-check">
      <div class="nav-links">
        <a href="sign-up.html" class="mob-active"><span class="active">Sign Up</span></a>
        <a href="login.html">Login</a>
      </div>      
    </div><br>

    <div class="alert-div danger" id="danger-alert"></div>
    <div class="alert-div danger" id="email-dup"></div>

    
    <div id="signUp">
      <form id="registerUsers"> 
        <div class="centre-div">
          <h2> Sign up </h2>
          <p>Please fill out every field</p>
        </div>
        <p>
          <input type="text" id="firstName" required placeholder="First name" 
          onfocus="this.placeholder=''" onblur="this.placeholder='First name'"/>
        </p>
        <p>
          <input type="text" id="lastName" required placeholder="Last name"
          onfocus="this.placeholder=''" onblur="this.placeholder='Last name'"/>
        </p>
        <p>
          <input type="email" id="email" required placeholder="Email"
          onfocus="this.placeholder=''" onblur="this.placeholder='Email'"/> 
        </p>
        <p>
          <input type="password" id="password" required placeholder="Password"
          onfocus="this.placeholder=''" onblur="this.placeholder='Password'"/>
        </p>
      </form>
      <p class="sign-up"> 
        <input type="submit" value="Register" id="register"/>
      </p>
      <div class="centre-div">
        <p>Already Registered ?</p>
        <a href="login.html">Login</a>
      </div>
    </div>
  

    <footer>
      <p>M-Tracker, Copyright &copy; 2018</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
